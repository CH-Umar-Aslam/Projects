<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h3>Enter all of the choices divided by a comma(',').<br>
            Press enter when you're done</h3>
        <textarea id="textarea" placeholder="Enter choices here..."></textarea>

        <div id="tags">
            <span class="tag"> Choice 1</span>
            <span class="tag highlight"> Choice 2</span>
            <span class="tag"> Choice 3</span>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="box" onmouseover="getout(this)" onmouseout="Thanks(this)">
        Hover me
    </div>
</body>

</html>
